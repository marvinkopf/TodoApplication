<div class='container-fluid'>
    <div class='row'>
        <div class='col-sm-6 left'>
            <h3> Completed </h3>
            <ul class="list-group">
                <li *ngFor="let task of tasks" class="list-group-item borderless" [class.selected]="activeTask?.taskItemId == task.taskItemId"
                    (click)="select(task)">
                    <task-list-item [task]="task" (completeEvent)="completeTask($event)" (taskTitleChangedEvent)="putTask($event)">
                    </task-list-item>
                </li>
            </ul>
        </div>
        <div class='col-sm-6 right'>
            <task-content enabled="false-2" *ngIf="activeTask != null" [task]="activeTask" (taskChanged)="putTask($event)" (removeEvent)="removeTask($event)">
            </task-content>
            <div *ngIf="activeTask == null" class="placeholder">
                No task selected
            </div>
        </div>
    </div>
</div>
