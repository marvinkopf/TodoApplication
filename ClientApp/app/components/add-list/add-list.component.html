<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title" id="exampleModalLabel">Add List</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
        </div>
        <div class="modal-body">
            <input [(ngModel)]="newProject" />
        </div>
        <div class="modal-footer">
            <button type="button" (click)="close()" class="modal-btn btn btn-secondary" data-dismiss="modal">
                Close
            </button>
            <button type="button" (click)='addProject()' class="modal-btn btn btn-primary" data-dismiss="modal">
                Add
            </button>
        </div>
    </div>
</div>
